services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-superadmin}
      POSTGRES_DB: postgres
      PGBOUNCER_AUTH_PASSWORD: ${PGBOUNCER_AUTH_PASSWORD:-pgbouncer_auth_pass}

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
      - ./pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ./backups:/backups

    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf

    ports:
      - ":5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - db-network

  golang:
    build:
      context: ./golang
      dockerfile: Dockerfile
    container_name: golang
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-superadmin}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      LISTEN_PORT: ${LISTEN_PORT:-8080}
      PGBOUNCER_AUTH_PASSWORD: ${PGBOUNCER_AUTH_PASSWORD:-pgbouncer_auth_pass}
      PGBOUNCER_HOST: ${PGBOUNCER_HOST:-localhost}

    volumes:
      - pgbouncer_data:/etc/pgbouncer

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - db-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped

    ports:
      - "8010:80"
      - "4437:443"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      - golang

    networks:
      - db-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    restart: unless-stopped

    entrypoint: ["/bin/sh", "-c"]
    command: ["/bin/sh /etc/pgbouncer/pgbouncer-start.sh"]

    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./pgbouncer-start.sh:/etc/pgbouncer/pgbouncer-start.sh:ro
      - pgbouncer_data:/etc/pgbouncer
      - pgbouncer_data:/var/lib/pgbouncer

    ports:
      - "6432:6432"

    depends_on:
      postgres:
        condition: service_healthy
      golang:
        condition: service_healthy

    networks:
      - db-network

    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 6432 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  pgbouncer_data:

networks:
  db-network:
    driver: bridge
    name: nrix-echoware-sxyprn
